name: Build and Test

on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Cache cargo
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo
    - name: Install toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly-2020-10-06
        target: wasm32-unknown-unknown
        override: true
        default: true
    - name: Install Wasm toolchain
      run: rustup target add wasm32-unknown-unknown
#     - name: Test
#       run: cargo test
    - name: Release
      run:  cargo +nightly-2020-10-05 build
